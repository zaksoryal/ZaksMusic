<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zak's Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=Poppins:wght@400;600&family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>

  <div id="banner">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" target="_blank" href="https://github.com/zaksoryal/ZaksMusic" id="banner-text">Zak's Music</a>
      </div>
    </nav>
  </div>

  <div class="container my-5">
    <h2 class="section-heading" style="color: red; text-align: center;">Currently Playing</h2>
    <div id="song" class="section song-info">
      <h2 class="text-center text-light bg-danger py-2 rounded shadow">Now Playing</h2>
      <p>Loading...</p>
    </div>

  </br>

    <div id="recent-tracks" class="section recent-tracks">
      <h2 class="text-center text-light bg-success py-2 rounded shadow">Recent Tracks</h2>
      <p>Loading...</p>
    </div>

    <h2 class="mt-4 text-primary text-center">Top Artists</h2>
    <div id="top-artists" class="section top-artists">
      <p>Loading...</p>
    </div>

    <h2 class="mt-4 text-primary text-center">Top Albums</h2>
    <div id="top-albums" class="section top-albums">
      <p>Loading...</p>
    </div>

    <h2 class="mt-4 text-primary text-center">Top Tracks</h2>
    <div id="top-tracks" class="section top-tracks">
      <p>Loading...</p>
    </div>

    <h2 class="mt-4 text-primary text-center">Stats</h2>
    <div id="stats" class="section stats">
      <p>Loading...</p>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-4">
    <p>© 2024 Zak Soryal ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      
      sections.forEach(section => {
        // Generate a random degree between 0 and 360
        const randomDegree = Math.floor(Math.random() * 360);

        // Apply the random gradient orientation
        section.style.background = `linear-gradient(${randomDegree}deg, #ff5757, #3b82f6)`;
  });
});

  </script>
</body>
</html>
