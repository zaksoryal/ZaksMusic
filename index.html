<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zak's Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=Poppins:wght@400;600&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="banner" class="text-center py-3 bg-dark text-light">
    <div class="container">
      <h1 class="fw-bold" id="banner-text"><a href="https://github.com/zaksoryal/ZaksMusic" target="_blank">Zak's Music</a></h1>
      <!-- <p id="banner-info">Hover over a song's cover art to listen to a preview of the track,<br>or click its title for more info</p> -->
    </div>
  </div>

  <div class="container my-5">
    <div id="song" class="section song-info">
      <p>Loading...</p>
    </div>

  </br>

    <div id="recent-tracks" class="section recent-tracks">
      <p>Loading...</p>
    </div>

    <h2 id="topArtists" class="mt-4 text-primary text-center headings">Top Artists</h2>
    <div id="top-artists" class="section top-artists">
      <p>Loading...</p>
    </div>

    <h2 id="topAlbums" class="mt-4 text-primary text-center headings">Top Albums</h2>
    <div id="top-albums" class="section top-albums">
      <p>Loading...</p>
    </div>

    <h2 id="topTracks" class="mt-4 text-primary text-center headings">Top Tracks</h2>
    <div id="top-tracks" class="section top-tracks">
      <p>Loading...</p>
    </div>

    <h2 id="statistics" class="mt-4 text-primary text-center headings">Stats</h2>
    <div id="stats" class="section stats">
      <p>Loading...</p>
    </div>
  </div>

  <footer class="text-light text-center py-4">
    <p>© <span id="current-year"></span> Zak Soryal ❤️</p>
  </footer>

  <script>
      // Set the current year in the footer
      const currentYear = new Date().getFullYear();
      document.getElementById('current-year').textContent = currentYear;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      
      sections.forEach(section => {
        // Generate a random degree between 0 and 360
        const randomDegree = Math.floor(Math.random() * 360);

        // Apply the random gradient orientation
        section.style.background = `linear-gradient(${randomDegree}deg, #ff5757, #3b82f6)`;
  });
});

  </script>
</body>
</html>
